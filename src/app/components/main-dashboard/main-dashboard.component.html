<mat-drawer-container class="example-container" autosize>

    <mat-toolbar color="primary">
  
      <button mat-icon-button 
        class="example-icon"
        (click)="drawer.toggle()" 
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
  
      <a routerLink="/dashboard" mat-button><span>Secretar</span></a>
  
      <span class="example-spacer"></span>
  
      <button mat-icon-button>
        <mat-icon 
        [matMenuTriggerFor]="menu" 
        style="margin-right: 20px;" 
        matBadge="15" 
        matBadgeColor="accent">notifications</mat-icon>
      </button>
  
      <!-- Include text description of the icon's meaning for screen-readers -->
      <span class="cdk-visually-hidden">
        Example with a notification icon with overlaid badge showing the number 15
      </span>
      
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Notification from Tom</button>
        <button mat-menu-item>Notifications from Sales</button>
      </mat-menu>
  
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
  
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
  
    </mat-toolbar>
  
    <!-- <mat-toolbar color="primary" class="flex justify-content-between"> -->
      
      <!-- <a routerLink="admin/blog" mat-stroked-button>Admin Blogs</a>
      
      <a routerLink="/login" mat-stroked-button>Login</a> -->
      
    <!-- </mat-toolbar> -->
  
      <mat-drawer #drawer class="example-sidenav" color="primary" mode="side">
        <p>Main Menu</p>
        <!-- <button (click)="showFiller = !showFiller" mat-raised-button>
          {{ showFiller ? 'Collapse Drawer': 'Expand Drawer'}}
        </button> -->
  
        <mat-list role="list">
          <mat-list-item role="listitem">
            <mat-icon>favorite</mat-icon>
            <span class="magin-l"><a routerLink="insurance" mat-button>Insurance</a></span>
          </mat-list-item>
  
          <mat-list-item role="listitem">
            <mat-icon>favorite</mat-icon>
            <span class="magin-l"><a routerLink="inbox" mat-button>Inbox</a></span>
          </mat-list-item>
  
          <mat-list-item role="listitem">
            <mat-icon>favorite</mat-icon>
            <span class="magin-l"><a routerLink="broker" mat-button>Broker</a></span>
          </mat-list-item>
  
          <mat-list-item role="listitem">
            <mat-icon>favorite</mat-icon>
            <span class="magin-l"><a routerLink="profile" mat-button>Profile</a></span>
          </mat-list-item>
  
          <mat-list-item role="listitem">
            <mat-icon>favorite</mat-icon>
            <span class="magin-l"><a routerLink="settings" mat-button>Settings</a></span>
          </mat-list-item>
  
          <mat-list-item role="listitem">
            <mat-icon>favorite</mat-icon>
            <span class="magin-l"><a routerLink="/logout" mat-button>Logout</a></span>
          </mat-list-item>
  
        </mat-list>
  
      </mat-drawer>

      <div class="example-sidenav-content">
        <router-outlet></router-outlet>
      </div>
    
</mat-drawer-container>
