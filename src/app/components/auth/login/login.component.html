<div class="flex m-auto h-screen">
    <div class="m-auto">
        <mat-card>
            <mat-card-title>
                Login Here
            </mat-card-title>

            <mat-card-subtitle>
                Enter your email and password below
            </mat-card-subtitle>

            <mat-card-content>
                <form (ngSubmit)="onSubmit()" #myForm="ngForm">

                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input 
                            id="email"
                            type="email"
                            name="email"
                            [(ngModel)] = "form.email" 
                            matInput 
                            placeholder="Enter your Email"
                            #email="ngModel" 
                            required>
                            <mat-error 
                                *ngIf="email.invalid && (email.dirty || email.touched)">
                                Email is required
                            </mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input 
                            type="password"
                            id="password"
                            [(ngModel)] = "form.password"
                            name="password" 
                            matInput 
                            placeholder="Enter your Password"
                            minlength="6"
                            #password="ngModel" 
                            required>
                            <mat-error
                                *ngIf="password.invalid && (password.dirty || password.touched)">
                                Password with min 6 characters is required
                            </mat-error>
                    </mat-form-field>

                    <mat-divider></mat-divider>
    
                    <mat-card-actions>
                        
                        <button 
                            mat-raised-button
                            [disabled]="myForm.form.invalid"
                            *ngIf="!isLoading()" 
                            type="submit">
                            <span>Login</span>
                        </button>

                        <ng-container>
                            <mat-spinner *ngIf="isLoading()" diameter="20"></mat-spinner>
                        </ng-container>
                        
                    </mat-card-actions>
    
                </form>
            </mat-card-content>

        </mat-card>
    </div>
</div>
